<!DOCTYPE html>
<html>
<head>
    <title>Cookie Chef Options</title>
    <link rel="stylesheet" type="text/css" href="/css/opensans/opensans.css">
    <link rel="stylesheet" type="text/css" href="/css/options.css">
    <script src="/lib/jquery-3.3.1.min.js"></script>
    <script src="/lib/custom_i18n.js"></script>
    <script src="/lib/i18n_translator.js"></script>
    <script src="/lib/object-watch.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/data.js"></script>
    <script src="js/options.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cookie Chef Options</h1>
        
        <div class="section">
            <h2>Blocked Cookies</h2>
            <p>Cookies that are automatically deleted when created:</p>
            <div id="blocked-list"></div>
            <button id="clear-blocked">Clear All Blocked Rules</button>
        </div>
        
        <div class="section">
            <h2>Protected Cookies</h2>
            <p>Cookies that cannot be modified or deleted:</p>
            <div id="protected-list"></div>
            <button id="clear-protected">Clear All Protected Rules</button>
        </div>
        
        <div class="section">
            <h2>Settings</h2>
            <label>
                <input type="checkbox" id="show-context-menu"> Show "Cookie Chef" in right-click menu
            </label>
            <br>
            <label>
                <input type="checkbox" id="show-christmas-icon"> Show Christmas hat icon (seasonal)
            </label>
        </div>
        
        <div class="section">
            <h2>About</h2>
            <p>Cookie Chef v2.0.0</p>
            <p><a href="https://cookiechef.dev" target="_blank">Visit our website</a></p>
            <p><a href="https://github.com/yourusername/cookie-chef" target="_blank">Source code on GitHub</a></p>
        </div>
    </div>
</body>
</html>
